.trclass ~ .trchild {

.tropen .trclass ~ .trchild {
  display: table-row;
}
.trclass {
  cursor: pointer;
}

.trclass:nth-child(even) {
  background-color: #f2f2f2;
}

tbody {

}
.tropen {
  background-color: #e6e6e6;
}

.tropen .trchild {
  background-color: #999;
  color: white;
}
.trclass > *:last-child {
  width: 30px;
}
.trclass i {
  transform: rotate(0deg);
  transition: transform .3s cubic-bezier(.4,0,.2,1);
  margin: -.5rem;
  padding: .5rem;
}
.tropen .trclass i {
  transform: rotate(180deg)
}
