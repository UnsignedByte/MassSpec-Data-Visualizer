:root {
  --bg-color: white;

  --row-bg-color-light: whitesmoke;
}

th, td {
  text-align: center !important;
  padding-right: 10px !important;

}

.trclass ~ .trchild {
  display: none;
}
.tropen .trclass ~ .trchild {
  display: table-row;
}
.trclass {
  cursor: pointer;
}

.trclass:nth-child(even) {
  background-color: var(--row-bg-color-light);
}

.basicTable tr:nth-of-type(2n+3) { 
  background-color: var(--row-bg-color-light);
}

.trheader {
  background-color: var(--header-bg-color);
}

.trheader th {
    overflow-wrap: break-word;
    max-width: 150px;
}

tbody {
  color: #212121;
}
.tropen {
  background-color: #e6e6e6;
}

.tropen .trchild {
  background-color: #999;
  color: white;
}
.trclass > *:last-child {
  width: 30px;
}
.trclass i {
  transform: rotate(0deg);
  transition: transform .3s cubic-bezier(.4,0,.2,1);
  margin: -.5rem;
  padding: .5rem;
}
.tropen .trclass i {
  transform: rotate(180deg)
}

  <script>

$('table').on('click', 'tr.trclass .fa-chevron-down', function(){
  $(this).closest('tbody').toggleClass('tropen');
});

data = `$$datainput$$`;

/* Data Structure
{
  ModMapper:[
    {
      Summary:
    }
  ]
}
*/

data = JSON.parse(data);

function createTable(dat){
  let table = $('<table class="basicTable"></table>');
  headers = Object.keys(dat[0]);
  let hrow = $('<tr class="trheader"></tr>');
  for(let i = 0; i < headers.length; i++){
    hrow.append(`<th>${headers[i]}</th>`);
  }
  table.append(hrow);

  for(let i = 0; i < dat.length; i++){
    let row = $('<tr></tr>');
    for(let j = 0; j < headers.length; j++){
      row.append(`<td>${dat[i][headers[j]]}</td>`);
    }
    table.append(row);
  }

  return table;
}

$('.container').append(createTable(data.ModMapper[0].Sheets[0]));
